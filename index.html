<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="nft" src="./punk.html"></iframe>

    <script type="text/javascript">
        const mins = 0.2; //Minutes for each NFT to be shown
        const nfts = ["./squiggle.html", "./art.html", "./punk.html"] //NFT Htmls

        //------------------------------------------------------------

        const nft = document.getElementById('nft');
        let i = 0;
        const interval = 60 * mins; //Seconds Calc
        const renew = setInterval(function () {
            nft.src = nfts[i];
            if (nfts.length - 1 == i) {
                i = 0;
            }
            else i++;
        }, interval * 1000);
    </script>
</body>

</html>
